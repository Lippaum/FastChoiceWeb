<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    
    <h:head>
           <title>Fast Choice</title>
    </h:head>
    <h:body>
        <center>
        <h:form><br/><br/>
            <h1>Cadastro de Usuarios</h1>  <br/><br/>
            <h:panelGrid columns="2">
           
                <h:inputText></h:inputText>
                <h4>Usuário</h4> <h:inputText id="nome" value="#{usuariosBean.usuario.usuario}" />
                <h4>Email: </h4> <h:inputText id="email" value="#{usuariosBean.usuario.email}" />
                <h4>Senha: </h4> <h:inputSecret id="senha" value="#{usuariosBean.usuario.senha}" />
                <h4>Confirmação de senha: </h4>  <h:inputSecret id="confSenha" value="#{usuariosBean.usuario.confSenha}" />
            <h:inputHidden/>
            
            <b:commandButton value="Cadastrar" look="success" action="#{usuariosBean.adicionarUsuario}"/>
            </h:panelGrid>
            
          
          
            <br/><br/> <h:dataTable styleClass="table table-striped" value="#{usuariosBean.listaUsuarios()}" var="tabela" border="1"><br/><br/>
                <h:column>
                <f:facet name="header">
                    ID
                </f:facet>
                    <h:outputText value="#{tabela.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    USUÁRIO
                </f:facet>
                <h:outputText value="#{tabela.usuario}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    EMAIL
                </f:facet>
                   <h:outputText value="#{tabela.email}" />
            </h:column>
                <h:column>
                <f:facet name="header">
                    AÇÕES
                </f:facet>
                    <h:commandLink value="Remover //" action="#{usuariosBean.removerUsuario(tabela)}"/>
                     <h:commandLink value=" Editar" action="#{usuariosBean.carregarUsuario(tabela)}"/>
                    
            </h:column>
            </h:dataTable>
           
        </h:form>
        </center>
        
        <body>


</body>
    
    </h:body>
</html>
